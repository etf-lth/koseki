{% extends "base.html" %}
<!-- -->
{% block body_class %}base-modal{% endblock %}
<!-- -->
{% block body_content %}
<div class="container-fluid mt-5 pt-5">
    <div class="row">
        <div class="col-sm-2 col-lg-3 col-xl-4">
        </div>
        <div class="col-sm-8 col-lg-6 col-xl-4">
            <div class="card mb-3">
                <h3 class="card-header"></h3>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-3 p-1 bg-custom-grey"></div>
                        <div class="col-3 p-1 bg-custom-grey-comp1"></div>
                        <div class="col-3 p-1 bg-custom-blue"></div>
                        <div class="col-3 p-1 bg-custom-grey-comp2"></div>
                    </div>
                </div>
                <div class="card-body">
                    {% for alert in alerts %}
                    <div class="alert {{ alert.type }}">
                        <h4>{{ alert.title }}</h4>
                        {{ alert.message }}
                    </div>
                    {% endfor %}
                    {% block content %} {% endblock %}
                </div>
                <div class="card-footer text-muted">
                    {% block footer %}
                    <small class="text-muted">{{ config['FOOTER']|safe }}</small> {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
